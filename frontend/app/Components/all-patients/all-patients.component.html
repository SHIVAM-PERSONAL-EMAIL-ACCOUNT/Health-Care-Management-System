    <h4><button type="button" (click)="toAppointments()" class="btn btn-outline-dark">Appointments Dashboard</button></h4>
    <h4><button type="button" (click)="toTests()" class="btn btn-outline-dark">Tests Dashboard</button></h4>
    <h4><button type="button" (click)="toCenters()" class="btn btn-outline-dark">Center Dashboard</button></h4>

<div *ngIf = "display"  class="container">
    <br><br><br><br><br>
    <div>
        <h1 class = "display-3" id = "tex">No Patients</h1>
    </div>
    <br>
    <div class="col-md-12 text-center">
        <button type="button" class="btn btn-primary" (click)="createPatient()">Create Patient</button>
    </div>
    </div>

<div class="container" *ngIf = "!display">
    <div class="wrap-flex">
        <h3 class="display-4">Patient Details</h3>
        <button id="create" type="button" class="btn btn-primary" (click)="createPatient()">Create Patient</button>
    </div>
    <br>
    <table class="table" style="margin: 0px;" >
        <thead class="thead-dark">
        <tr>
            <th>Patient ID</th>
            <th>Name</th>
            <th>Phone No</th>
            <th>Age</th>
            <th>Gender</th>
            <th colspan="2" style="text-align:center;">Actions</th>
        </tr>
        </thead>
        <tr *ngFor="let patient of patients">
            <td>{{patient.patientId}}</td>
            <td>{{patient.name}}</td>
            <td>{{patient.phoneNo}}</td>
            <td>{{patient.age}}</td>
            <td>{{patient.gender}}</td>
            <td><button type="button" (click)="updatePatient(patient.patientId)" class="btn btn-info">Update</button></td>
            <td><button type="button" (click)="deletePatient(patient.patientId)" class="btn btn-danger">Delete</button></td>
        </tr>
    </table>
</div>
